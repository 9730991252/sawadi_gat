<style>
    .loan_installment_box{
    display: grid;
    grid-template-columns: 0.1fr 2fr 1fr 1fr;
    font-weight: 700;
    border: 1px solid black;
    background-color: white;
    .head_line{
        padding: 5px;
        border-bottom: 1px solid black;
        font-size: 18px;
        color: rgb(0, 0, 0);
        background-color:antiquewhite;
    }
    div{
        border: 1px solid black;
        text-align: center;
        padding: 2px;
    }
    .div1{
        border-top: none;
        border-left: none;
        border-right: none;
    }
    .div2{
        border-top: none;
    }
    .div3{
        border: none;
        border-bottom: 1px solid black;
    }
    .div4{
        border-top: none;
        border-bottom: none;
        border-right: none;
        border-bottom: 1px solid black;
    }
    .end1{
        border-top: none;
        border-left: none;
        border-bottom: none;
        background-color: rgb(234, 255, 203);
    }
    .end2{
        border-top: none;
        border-bottom: none;
        background-color: rgb(234, 255, 203);
    }
    .end3{
        border: none;
        color: green;
        background-color: rgb(234, 255, 203);
    }
    .end4{
        border-top: none;
        border-bottom: none;
        border-right: none;
        color: green;
        background-color: rgb(234, 255, 203);
    }

    }
    .flex{
        display: flex;
        gap: 10px;
        justify-content: center;
    }
</style>

{% if loan_installments %}

<div class="loan_installment_box">
<div class="div1 head_line"><b>#</b></div>
<div class="div2 head_line"><b>Date</b></div>
<div class="div3 head_line"><b>मुद्दल</b></div>
<div class="div4 head_line"><b>व्याज</b></div>
{% for m in loan_installments %}
<div class="div1">{{forloop.counter}}</div>
<div class="div2">{{m.added_date}}</div>
<div class="div3">{{m.installment_amount}}</div>
<div class="div4">{{m.interest_amount}}</div>
{% endfor %}
<div class="div1 end1"></div>
<div class="div2 end2">Total</div>
<div class="div3 end3">{{installment_amount_total}}</div>
<div class="div4 end4">{{interest_amount_total}}</div>
</div>
{% endif %}
